; PlatformIO Project Configuration File
; NohJEye - ESP32 Camera Streaming Server
; https://docs.platformio.org/page/projectconf.html
;
; Board: ESP32-S3 with 8MB OPI PSRAM (DIO flash + OPI PSRAM).
; Freenove Super Starter Kit uses same pinout as ESP32S3_EYE.
; If freenove_esp32_s3_wroom gives "PSRAM NOT DETECTED", this env restores PSRAM.
;
; WiFi: copy include/wifi_config.h.example to include/wifi_config.h and set
;       WIFI_SSID / WIFI_PASSWORD.
; AP always on; stream on port 81.

[platformio]
default_envs = noEYEhj

[env]
framework = arduino
lib_deps =
    espressif/esp32-camera@2.0.10
monitor_speed = 115200
board_build.filesystem = spiffs

[env:noEYEhj]
platform = espressif32
board = esp32-s3-devkitc-1
board_build.partitions = partitions.csv
board_build.arduino.memory_type = dio_opi
build_flags =
    -D CAMERA_MODEL_ESP32S3_EYE
    -D BOARD_HAS_PSRAM
