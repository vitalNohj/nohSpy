; PlatformIO Project Configuration File
; NohJEye - ESP32 Camera Streaming Server
; https://docs.platformio.org/page/projectconf.html
;
; WiFi: copy include/wifi_config.h.example to include/wifi_config.h and set
;       WIFI_SSID / WIFI_PASSWORD, or add to build_flags:
;       -DWIFI_SSID=\"YourSSID\" -DWIFI_PASSWORD=\"YourPass\"
;
; AP mode is always active. STA mode connects if WIFI_SSID is configured.
; Stream available on both AP (192.168.4.1) and STA interfaces at port 81.

[env]
framework = arduino
lib_deps =
    espressif/esp32-camera@^2.0.0
monitor_speed = 115200
upload_speed = 921600
board_build.filesystem = spiffs

; ----- ESP32-S3 (8MB PSRAM) â€“ Camera Streaming Server -----
; Board: esp32-s3-devkitc-1. Pinout: CAMERA_MODEL_ESP32S3_EYE (include/camera_pins.h).
[env:noEYEhj]
; Keep platform unpinned so newer board manifests (including Freenove S3)
; are available without manual version bumps.
platform = espressif32
board = esp32-s3-devkitc-1
; upload_port = /dev/ttyACM0 ;ACM0 is the hub. Let it auto
board_build.partitions = partitions.csv
; PSRAM memory type: try dio_opi, dio_qspi, qio_opi, or qio_qspi depending
; on your specific ESP32-S3 module. Wrong value = boot loop.
; Uncomment ONE that matches your board:
; board_build.arduino.memory_type = dio_opi
; board_build.arduino.memory_type = qio_opi
; board_build.arduino.memory_type = dio_qspi
; board_build.arduino.memory_type = qio_qspi
build_flags =
    -D CAMERA_MODEL_ESP32S3_EYE
    -D BOARD_HAS_PSRAM
